{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Account Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'regis/images/icons/favicon.ico' %}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'regis/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'regis/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'regis/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'regis/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'regis/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'regis/vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'regis/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'regis/vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'regis/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'regis/css/main.css' %}">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('../static_in_env/regis/images/bg-01.jpg');">
            <div class="wrap-login100 p-t-30 p-b-50">
                <span class="login100-form-title p-b-41">
					Account Login
				</span>
                <form class="login100-form validate-form p-b-33 p-t-5" method="post" action="">
                    {% csrf_token %}

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        {{form.username}}
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        {{form.email}}
                        <span class="focus-input100" data-placeholder="	&#x2709;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        {{form.password1}}
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        {{form.password2}}
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-32">
                        <button class="login100-form-btn">
							Register
						</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        var formfields = document.getElementsByTagName('input');
        formfields[1].placeholder = "Username";
        formfields[2].placeholder = "Email";
        formfields[3].placeholder = "Password";
        formfields[4].placeholder = "Configure Password";


        for (var field in formfields) {
            formfields[field].className += 'input100'
        }
    </script>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="{% static 'regis/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'regis/vendor/animsition/js/animsition.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'regis/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'regis/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'regis/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'regis/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'regis/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'regis/vendor/countdowntime/countdowntime.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'regis/js/main.js"></script>

</body>

</html>
